apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sandra-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/AlexandraLelyuk/final-rpoject-v2'
    path: manifests
    targetRevision: main
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: sandra-app
  syncPolicy:
    automated: {}
    syncOptions:
    - CreateNamespace=true
